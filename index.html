<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Yale BootUp" />
  <meta property="og:site_name" content="Yale BootUp"/>
  <meta property="og:url" content="http://www.yalebootup.com" />
  <meta property="og:image" content="http://www.yalebootup.com/img/y-bootup_1200px.png" />
  <meta property="og:description" content="Yale Bootup is the Undergraduate Computer Science Society at Yale. We foster a community of undergraduates interested in computing at Yale through meetings, competitions both external and internal, guest speakers, projects, and events." />
  <title>Yale BootUp</title>
  <link rel="stylesheet" href="css/home.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="//malsup.github.com/jquery.form.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Ubuntu|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <div id="content">
      <div id="tagline">The Undergraduate Computer Science Society at Yale</div>
      <img id="large-logo" src="img/y-bootup_white_800px.png">
      <table id="joinus"><tr>
        <td>Join us for&nbsp;</td>
        <td><div id="what"></div></td>
      </tr></table>
      <form class="box" target="_self" onsubmit="" action="javascript: postForm()">
        <input id="email" type="email" placeholder="email adress"></input>
        <input type="submit" value="subscribe to panlist"></input>
      </form>
    </div>
  </div>

<script>
  function validateEmail(email) { 
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }
  function postForm(){
    var email = $('#email').val();
    if (validateEmail(email)) {
      $.ajax({
        url: "https://docs.google.com/a/yale.edu/forms/d/1Rc-5dJ75AwabrllKhV-7rhNbolyj7DTwUIFsB73PbnA/formResponse",
        data: { "entry.204820562" : email },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function (){
            $('#email').val("").attr("placeholder", "Thanks! We'll be in touch.");
            $('#email').blur();
          },
          200: function (){
            $('#email').val("").attr("placeholder", "Thanks! We'll be in touch.");
            $('#email').blur();
          }
        }
      });
    }
    else {
      $('#email').val("").attr("placeholder", "That's not a valid email.");
      $('#email').blur();
    }
  }
</script>

</body>
</html>
